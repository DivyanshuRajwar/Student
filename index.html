<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <style>
        /* Styles remain the same */
    </style>
</head>
<body>

<div class="container">
    <h2>Attendance Form</h2>
    <form id="attendanceForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="roll">Roll Number:</label>
        <input type="text" id="roll" name="roll" required placeholder="Enter your roll number">

        <button type="submit">Submit Attendance</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const attendanceForm = document.getElementById('attendanceForm');
    
    attendanceForm.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission

        const name = document.getElementById('name').value;
        const roll = document.getElementById('roll').value;

        // Send attendance data to Express server
        axios.post('https://server-xi-two-14.vercel.app/', { name, roll })
            .then(response => {
                alert('Attendance submitted successfully!');
                // Optionally redirect or clear the form here
            })
            .catch(error => {
                console.error('There was an error submitting the attendance!', error);
            });
    });
</script>
</body>
</html>
