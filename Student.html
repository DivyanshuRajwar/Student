<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS -->
</head>
<body>
    <div id="attendance-form">
        <h2>Student Attendance</h2>
        <form id="student-attendance">
            <label for="student-name">Name:</label>
            <input type="text" id="student-name" required>
            <br>
            <label for="roll-no">Roll No:</label>
            <input type="text" id="roll-no" required>
            <br>
            <button type="submit">Submit Attendance</button>
        </form>
    </div>

    <script>
        document.getElementById('student-attendance').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('student-name').value;
            const rollNo = document.getElementById('roll-no').value;

            // Send data to the server
            fetch('https://your-backend-server.com/attendance', {  // Replace with your server URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, rollNo }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert('Attendance submitted successfully!');
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('There was an error submitting your attendance.');
            });
        });
    </script>
</body>
</html>
